name: Dart CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install deps
        run: dart pub get

      - name: Analyze
        run: dart analyze

      # Run tests and produce LCOV coverage (coverage/lcov.info)
      - name: Test with coverage
        run: |
          dart test --coverage=coverage
          dart run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --packages=.dart_tool/package_config.json \
            --report-on=lib

      # Enforce a minimum project coverage (adjust 85.0 if you want)
      - name: Enforce coverage â‰¥ 85%
        run: |
          python - <<'PY'
          import sys
          hit=total=0
          with open('coverage/lcov.info') as f:
              for ln in f:
                  if ln.startswith('LH:'): hit  += int(ln[3:].strip())
                  if ln.startswith('LF:'): total += int(ln[3:].strip())
          pct = (100.0*hit/total) if total else 0.0
          print(f"Coverage: {pct:.2f}%")
          sys.exit(0 if pct >= 85.0 else 1)
          PY

      # Keep an artifact so you can download coverage from Actions
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: coverage/lcov.info

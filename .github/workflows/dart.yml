name: Dart CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      # Tune this when you add tests
      COVERAGE_THRESHOLD: "85.0"
      # Map the GitHub secret into env so we can test it in `if:`
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable

      - name: Install deps
        run: dart pub get

      - name: Analyze
        run: dart analyze

      - name: Test (with coverage)
        run: |
          dart test --coverage=coverage
          dart run coverage:format_coverage \
            --lcov \
            --in=coverage \
            --out=coverage/lcov.info \
            --packages=.dart_tool/package_config.json \
            --report-on=lib

      - name: Enforce coverage â‰¥ ${{ env.COVERAGE_THRESHOLD }}%
        shell: bash
        run: |
          python - <<'PY'
          import os, sys
          th = float(os.getenv('COVERAGE_THRESHOLD', '85.0'))
          hit = total = 0
          with open('coverage/lcov.info') as f:
              for ln in f:
                  if ln.startswith('LH:'): hit  += int(ln[3:].strip())
                  if ln.startswith('LF:'): total += int(ln[3:].strip())
          pct = (100.0*hit/total) if total else 0.0
          print(f"Coverage: {pct:.2f}% (LH={hit}, LF={total}) | Threshold: {th:.2f}%")
          sys.exit(0 if pct >= th else 1)
          PY

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: lcov
          path: coverage/lcov.info

      # Upload to Codecov only if the secret exists (no YAML tricks)
      - name: Upload to Codecov
        if: ${{ env.CODECOV_TOKEN != '' }}
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          token: ${{ env.CODECOV_TOKEN }}
          fail_ci_if_error: true
